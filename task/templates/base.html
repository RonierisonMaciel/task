<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}To-Do List{% endblock %}</title>
    <link rel="stylesheet" href="/task/templates/static/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'lista_tarefas' %}" style="color: #fff; text-decoration: none;">Minha Lista de
                    Tarefas</a></h1>
        </div>
    </header>

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <footer style="justify-content: center; text-align: center;">
        <p>&copy; 2024 Aplicação de lista de tarefas</p>
    </footer>

    <!-- Scripts JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
