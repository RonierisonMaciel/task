{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Editar Tarefa{% endblock %}
{% block content %}
<h2>Editar Tarefa</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'lista_tarefas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
